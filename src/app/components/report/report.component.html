<form [formGroup]="reportForm" (ngSubmit)="submitReport()">
    <h1 mat-dialog-title>Report Post</h1>
    <div mat-dialog-content>
        
        <mat-form-field>
            <mat-label>Reason for report:</mat-label>
            <input formControlName="reason" matInput>
        </mat-form-field>
        
    </div>
    <div class="flex justify-end" mat-dialog-actions>
        <button mat-dialog-close mat-raised-button >Cancel</button>
        <button (click)="closepopup()" mat-raised-button color="warn">Submit</button>
    </div>
</form>
