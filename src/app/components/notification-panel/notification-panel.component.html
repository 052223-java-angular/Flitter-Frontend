<!-- implementation notes :: wrap with a container to obtain the desired width  -->
<div class="relative min-w-2/6 w-3/6">

  <ng-container *ngIf="notifications$ | async as notifications">

    <div class="flex w-full items-start justify-between">

      <app-notification *ngFor="let notificationType of notificationTypes$ | async; index as idx"
          [icon]="toMatIconFrom(notificationType)"
          [badgeContent]="getUnreadCount(notifications, notificationType.matIconName)"
          [badgeColor]=badgeColor 
          [badgeSize]=badgeSize
          [panelOpenState]="panelOpenState"
          (click)="getUnreadCount(notifications, notificationType.matIconName) > 0 ? toggleNotification(idx, notificationType.matIconName, notifications) : null">

      </app-notification>
    </div>

    <app-notification-message *ngIf="panelOpenState && notifications"
      [notifications]=notifications
      [activeIcon]="activeIcon">
    </app-notification-message>

  </ng-container>
  
</div>
