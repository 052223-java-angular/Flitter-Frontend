<!-- display notifications using absolute positioning with z-index-->

<ng-container *ngFor="let notification of notifications; index as idx">

  <!-- when notification type matches the active-icon, then display the messages -->
  <ul *ngIf="notification.type == activeNotificationType" 
    class="z-10 min-w-2/6 rounded-md flex-inline break-words">

    <li (click)="updateNotificationAsRead(notification)" 
      class='z-10 p-2 my-1 bg-[#f5f6fa] shadow-md rounded-md items-start'>

      <mat-icon>{{notification.type}}</mat-icon> 
      <span class="text-xs pl-2" >{{ notification.message }} </span>

    </li>

  </ul>

</ng-container>
