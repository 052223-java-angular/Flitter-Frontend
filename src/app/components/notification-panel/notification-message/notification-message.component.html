<!-- display notifications using absolute positioning with z-index-->

<ng-container *ngFor="let notification of notifications; index as idx">

  <!-- when notification type matches the active-icon, then display the messages -->
  <!-- {{idx}} : {{notification.notificationType === activeNotificationType}} <br /> -->
  <!-- {{idx}} : {{notification.matIconName}} :: {{activeNotificationType}} <br />
  {{notification.matIconName}} -->

  <ul *ngIf="notification.notificationType === activeNotificationType && !notification.viewed" class="message-wrap">

    <li (click)="updateNotificationAsRead(notification)" 
      class="message-content">

      <mat-icon class="message-icon">{{notification.matIconName}}</mat-icon> 
      <span class="message-text" >{{ notification.message }} </span>

    </li>
    <!-- {{notification.id | json }}  -->
    <br />

  </ul>

</ng-container>
