<div class="cdk-virtual-scroll-data-source-example">
  <cdk-virtual-scroll-viewport orientation="vertical" itemSize="4" class="example-viewport">
    <h1 class="m-0 ml-4 text-white">Suggested Followers</h1>
    <mat-divider class="mt-2 mb-5 border-t-2 border-emerald-300 dark:border-gray-500"></mat-divider>
    <div class="example-scrollbar">
      <ul class="flex flex-col gap-3" *cdkVirtualFor="let user of users">
        <li class="flex justify-between items-center">
          <div class="flex items-center gap-3">
            <div mat-card-avatar class="m-0">
              <img [src]="user.profile.profile_img" alt="profile picture"  height="50" width="50" class="rounded-full">
            </div>
            <p class="m-0 text-white">{{ user.username }}</p>
          </div>
          <button mat-raised-button color="primary">Follow</button>
        </li>
      </ul>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
