<div class="content" role="main">

    <div class="mat-elevation-z8">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput placeholder="filter" (keyup)="filterChange($event)">
        </mat-form-field>

        <table mat-table matSort [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Report Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Report Id </th>
                <td (click)="getPost(element.postId)" mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="createTime">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Created </th>
                <td mat-cell *matCellDef="let element"> {{element.createTime | date : 'medium'}} </td>
            </ng-container>

            <!-- Reason Column -->
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef> Reason </th>
                <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
            </ng-container>

            <!-- Reported Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Reporter </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>

            <!-- delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element"> <button (click)="deletePost(element.postId)" mat-raised-button color="warn">Post</button> |
                    <button (click)="deleteReport(element.id)" mat-raised-button color="primary">Report</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons="">

        </mat-paginator>

    </div>

</div>
