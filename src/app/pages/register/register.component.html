<div class="flex flex-col items-center mb-40 bg-gray-100">
    <form (ngSubmit)="handleSubmit()" [formGroup]="registrationForm">
      <h1 class="flex flex-col items-center text-indigo-500" style="font-weight: bold; font-size: 36px; letter-spacing: 2px">Register To Fumblr</h1>
  
      <div class="flex flex-col items-center px-10">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex-col items-center px-10">
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstname">
          <mat-error *ngIf="registrationForm.get('firstname')?.hasError('required')">
            Firstname is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex-col items-center px-10">
        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname">
          <mat-error *ngIf="registrationForm.get('lastname')?.hasError('required')">
            Lastname is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex-col items-center px-10">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" />
          <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
              Email is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.hasError('email')">
          <mat-error><sup>*</sup> Please enter a valid email address.</mat-error>
        </div>
      </div>

      <div class="flex flex-col items-center px-10">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex-col items-center px-10">
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" >

          <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
            Confirm Password is required
          </mat-error>

          <div *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.hasError('passwordMismatch')">
            <mat-error> <sup>*</sup>Passwords Mismatch.</mat-error>
          </div>

        </mat-form-field>
      </div>

      <div class="flex justify-center mt-6">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>

      <div class="flex justify-center text-indigo-500 mt-6"  style="font-weight: bold; font-size: 17px;">
        <a routerLink="/login">Sign In</a>
        <!--link to registration-->
      </div>
    </form>
  </div>
