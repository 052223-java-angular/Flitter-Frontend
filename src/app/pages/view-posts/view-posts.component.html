<div class="flex justify-center gap-5 py-10 px-5 w-full bg-indigo-700">
  <div class="flex flex-col gap-5 w-full max-w-[540px]">
    <!-- Create post button -->
    <div
      class="flex justify-center items-center gap-3 p-5 border-4 border-dashed border-emerald-300 text-white ease-in-out duration-200 cursor-pointer hover:bg-indigo-800"
      routerLink="/posts/create">
      <h1 class="m-0 font-medium">Create New Post</h1>
      <mat-icon class="text-white scale-125">add_circle_outline</mat-icon>
    </div>

    <!-- Post tabs w/ post lists -->
    <app-posts-container></app-posts-container>
  </div>
  <div class="hidden flex-col gap-5 w-full max-w-[300px] lg:flex">
    <!-- Search bar -->

    <form class="searchbar">
      <div
        class="searchbar-container transition-all ease-in-out duration-200 flex pl-3 py-2 pr-1 bg-purple-600 rounded-sm">
        <mat-icon class="searchbar-icon text-white/80">search</mat-icon>
        <input class="searchbar-input flex-grow text-white/80 bg-transparent outline-none placeholder:text-white/80"
          type="text" placeholder="Search Flumblr">
      </div>
    </form>

    <!-- Following users-->
    <div class="bg-black w-full h-[400px] ">

    </div>
  </div>
</div>
