<div class="flex flex-row items-center">
  <div class="flex-grow w-2/3">

    <div class="h-screen flex flex-col justify-center items-center" style="background-image: url('https://i.imgur.com/zFNfei3.jpg');">
     <div *ngIf="checkIfLoggedIn() === false">
      <h1 class="text-white text-7xl font-bold"><a routerLink="">Flumblr</a></h1>
      <p class="text-white text-2xl">Better than Threads</p>
     </div>
     <div *ngIf="checkIfLoggedIn() === true">
      <h1 class="text-white text-7xl font-bold"><a routerLink="/feed">Flumblr</a></h1>
      <p class="text-white text-2xl">Better than Threads</p>
     </div>

    </div>

  </div>

  <div class="h-screen flex flex-col justify-center items-center w-1/3 bg-black">

    <div class="h-2/3 flex flex-col items-center justify-center">

      <header>
        <h1 class="text-white font-bold text-4xl">Connect with your friends</h1>
      </header>

      <div class="mt-10 text-center px-8">
        <p class="text-white font-bold text-lg mb-4">Join Flumblr today.</p>
        <button class="custom-button" mat-raised-button color="primary" routerLink="/register">Register</button>
      </div>

      <div class="mt-6 mb-4 text-center px-8">
        <hr class="border-b-2 border-white mb-4">
        <p class="text-white font-bold text-lg mb-4">Already have an account?</p>
        <button class="custom-button" mat-raised-button color="accent" routerLink="/login">Login</button>
      </div>

    </div>
  </div>
</div>
